        .btn-primary:hover {

        .loading {

        }

        .insight-content {

        }

        .stats-card {
            background: rgba(30, 41, 59, 0.6);

        .insight-date {

        }

        .insight-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f1f5f9;

        }

        .insight-preview {
            color: #94a3b8;
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;

            overflow: hidden;
        }

        /* ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 768px) {

                grid-template-columns: 1fr;
            }
            
            .modal-content {

            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- í—¤ë” -->
        <header class="mb-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
                <div>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                        ğŸ§  ì œ2ì˜ë‡Œ
                    </h1>
                    <p class="text-slate-400 mt-1">Second Brain Viewer</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="showStats()" class="btn-primary text-sm">

                    <a href="/index.html" class="btn-primary text-sm" style="text-decoration: none;">
                        ğŸ  ëŒ€ì‹œë³´ë“œ
                    </a>
                </div>
            </div>

            <!-- ê²€ìƒ‰ ë° í•„í„° -->
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="ğŸ” ê²€ìƒ‰ì–´ ì…ë ¥ (í‚¤ì›Œë“œ, íƒœê·¸...)"
                        onkeypress="if(event.key === 'Enter') searchInsights()"
                    >
                </div>
                <button id="sortBtn" onclick="toggleSort()" class="date-filter" style="cursor: pointer; min-width: 100px;">
                    â¬‡ï¸ ìµœì‹ ìˆœ
                </button>
                <select id="periodFilter" class="date-filter" onchange="filterByPeriod()">
                    <option value="all">ğŸ“… ì „ì²´</option>
                    <option value="7">ìµœê·¼ 7ì¼</option>
                    <option value="30">ìµœê·¼ 30ì¼</option>
                    <option value="90">ìµœê·¼ 3ê°œì›”</option>
                </select>
                <button onclick="searchInsights()" class="btn-primary">
                    ê²€ìƒ‰
                </button>
            </div>

            <!-- ë¹ ë¥¸ íƒœê·¸ -->
            <div id="quickTags" class="flex flex-wrap gap-2 mb-6">
                <span class="text-slate-500 text-sm">ì¸ê¸° íƒœê·¸:</span>
                <span class="tag cursor-pointer hover:bg-blue-500/30" onclick="searchByTag('#ì‹œìŠ¤í…œ')">ì‹œìŠ¤í…œ</span>
                <span class="tag cursor-pointer hover:bg-blue-500/30" onclick="searchByTag('#íˆ¬ì')">íˆ¬ì</span>
                <span class="tag cursor-pointer hover:bg-blue-500/30" onclick="searchByTag('#ìë™í™”')">ìë™í™”</span>
                <span class="tag cursor-pointer hover:bg-blue-500/30" onclick="searchByTag('#AI')">AI</span>
                <span class="tag cursor-pointer hover:bg-blue-500/30" onclick="searchByTag('#í•œêµ­ì–´')">í•œêµ­ì–´</span>
            </div>
        </header>

        <!-- í†µê³„ ì¹´ë“œ -->
        <div id="statsContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 hidden">
            <div class="stats-card">
                <div class="text-2xl font-bold text-blue-400" id="statTotal">-</div>
                <div class="text-sm text-slate-400">ì´ ì¸ì‚¬ì´íŠ¸</div>
            </div>
            <div class="stats-card">
                <div class="text-2xl font-bold text-green-400" id="statTags">-</div>
                <div class="text-sm text-slate-400">íƒœê·¸ ìˆ˜</div>
            </div>
            <div class="stats-card">
                <div class="text-2xl font-bold text-purple-400" id="statRange">-</div>
                <div class="text-sm text-slate-400">ê¸°ê°„</div>
            </div>
            <div class="stats-card">
                <div class="text-2xl font-bold text-yellow-400" id="statShowing">-</div>
                <div class="text-sm text-slate-400">í‘œì‹œ ì¤‘</div>
            </div>
        </div>

        <!-- ê²€ìƒ‰ ê²°ê³¼ ì •ë³´ -->
        <div id="resultInfo" class="mb-4 text-slate-400 text-sm"></div>

        <!-- ì¸ì‚¬ì´íŠ¸ ì¹´ë“œ ê·¸ë¦¬ë“œ -->
        <div id="insightsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="loading col-span-full">
                <div class="animate-pulse">ë¡œë”© ì¤‘...</div>
            </div>
        </div>
    </div>

    <!-- ìƒì„¸ ë³´ê¸° ëª¨ë‹¬ -->
    <div id="detailModal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <div id="modalDate" class="text-sm text-slate-400 mb-2"></div>
                        <h2 id="modalTitle" class="text-xl font-bold text-white"></h2>
                    </div>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-white text-2xl">&times;</button>
                </div>
                <div id="modalTags" class="mb-4"></div>
                <div id="modalContent" class="insight-content text-slate-300"></div>
                <div class="mt-6 pt-4 border-t border-slate-700 text-sm text-slate-500">
                    ì¶œì²˜: <span id="modalSource"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://158.247.193.74:8085';
        let allInsights = [];
        let filteredInsights = [];
        let currentSearch = '';
        let sortOrder = 'desc'; // 'desc' = ìµœì‹ ìˆœ, 'asc' = ì˜¤ë˜ëœìˆœ

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadInsights();
            loadStats();
        });

        // ì •ë ¬ í† ê¸€
        function toggleSort() {
            sortOrder = sortOrder === 'desc' ? 'asc' : 'desc';
            const btn = document.getElementById('sortBtn');
            btn.textContent = sortOrder === 'desc' ? 'â¬‡ï¸ ìµœì‹ ìˆœ' : 'â¬†ï¸ ì˜¤ë˜ëœìˆœ';
            applyFiltersAndSort();
        }

        // ê¸°ê°„ í•„í„° ì ìš©
        function filterByPeriod() {
            applyFiltersAndSort();
        }

        // í•„í„°ì™€ ì •ë ¬ ì ìš©
        function applyFiltersAndSort() {
            const period = document.getElementById('periodFilter').value;
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            let insights = [...allInsights];
            
            // ê²€ìƒ‰ í•„í„°
            if (query) {
                insights = insights.filter(insight => 
                    insight.title.toLowerCase().includes(query) ||
                    insight.content.toLowerCase().includes(query) ||
                    insight.tags.some(tag => tag.toLowerCase().includes(query))
                );
            }
            
            // ê¸°ê°„ í•„í„°
            if (period !== 'all') {
                const days = parseInt(period);
                const cutoff = new Date();
                cutoff.setDate(cutoff.getDate() - days);
                insights = insights.filter(i => {
                    const date = new Date(i.date);
                    return date >= cutoff;
                });
            }
            
            // ì •ë ¬
            insights.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return sortOrder === 'desc' ? dateB - dateA : dateA - dateB;
            });
            
            filteredInsights = insights;
            renderInsights(insights);
            
            const resultInfo = document.getElementById('resultInfo');
            const sortLabel = sortOrder === 'desc' ? 'ìµœì‹ ìˆœ' : 'ì˜¤ë˜ëœìˆœ';
            resultInfo.textContent = query 
                ? `"${query}" ê²€ìƒ‰ ê²°ê³¼: ${insights.length}ê°œ (${sortLabel})`
                : `ì´ ${insights.length}ê°œì˜ ì¸ì‚¬ì´íŠ¸ (${sortLabel})`;
            document.getElementById('statShowing').textContent = insights.length;
        }

        // ì¸ì‚¬ì´íŠ¸ ë¡œë“œ (ë‚´ì¥ ë°ì´í„°)
        async function loadInsights() {
            const resultInfo = document.getElementById('resultInfo');
            const grid = document.getElementById('insightsGrid');
            
            grid.innerHTML = '<div class="loading col-span-full"><div class="animate-pulse">ë¡œë”© ì¤‘...</div></div>';
            
            try {
                // ë‚´ì¥ ë°ì´í„° íŒŒì¼ ë¡œë“œ
                const res = await fetch('/data/second-brain-data.json');
                const data = await res.json();
                
                allInsights = data.insights;
                document.getElementById('statTotal').textContent = data.total_insights;
                document.getElementById('statTags').textContent = data.total_tags;
                
                applyFiltersAndSort(); // ì •ë ¬ ì ìš©
                
            } catch (error) {
                console.error('ë¡œë“œ ì‹¤íŒ¨:', error);
                grid.innerHTML = '<div class="error col-span-full text-center text-red-400">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        // ê²€ìƒ‰ (í†µí•© í•„í„° ì‚¬ìš©)
        function searchInsights() {
            applyFiltersAndSort();
        }

        // íƒœê·¸ë¡œ ê²€ìƒ‰
        function searchByTag(tag) {
            document.getElementById('searchInput').value = tag;
            searchInsights();
        }

        // í†µê³„ ë¡œë“œ
        async function loadStats() {
            try {
                const res = await fetch(`${API_BASE}/api/second-brain/stats`);
                const data = await res.json();
                
                document.getElementById('statTotal').textContent = data.total_insights;
                document.getElementById('statTags').textContent = data.total_tags;
                
                if (data.date_range.earliest && data.date_range.latest) {
                    document.getElementById('statRange').textContent = `${data.date_range.earliest.substring(5)} ~ ${data.date_range.latest.substring(5)}`;
                }
                
                // ì¸ê¸° íƒœê·¸ ì—…ë°ì´íŠ¸
                const tagsContainer = document.getElementById('quickTags');
                if (data.top_tags && data.top_tags.length > 0) {
                    let tagsHtml = '<span class="text-slate-500 text-sm">ì¸ê¸° íƒœê·¸:</span>';
                    data.top_tags.slice(0, 8).forEach(([tag, count]) => {
                        tagsHtml += `<span class="tag cursor-pointer hover:bg-blue-500/30" onclick="searchByTag('#${tag}')">#${tag} (${count})</span>`;
                    });
                    tagsContainer.innerHTML = tagsHtml;
                }
                
            } catch (error) {
                console.error('í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // í†µê³„ í‘œì‹œ í† ê¸€
        function showStats() {
            const container = document.getElementById('statsContainer');
            container.classList.toggle('hidden');
        }

        // ì¸ì‚¬ì´íŠ¸ ë Œë”ë§
        function renderInsights(insights) {
            const grid = document.getElementById('insightsGrid');
            
            if (insights.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-slate-400 py-12">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            grid.innerHTML = insights.map(insight => `
                <div class="card" onclick="showDetail('${insight.id}')">
                    <div class="insight-date">ğŸ“… ${insight.date}</div>
                    <div class="insight-title">${escapeHtml(insight.title)}</div>
                    <div class="insight-preview">${escapeHtml(getPreview(insight.content))}</div>
                    <div class="mt-3">
                        ${insight.tags.slice(0, 4).map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        ${insight.tags.length > 4 ? `<span class="tag">+${insight.tags.length - 4}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // ìƒì„¸ ë³´ê¸°
        function showDetail(id) {
            const insight = allInsights.find(i => i.id === id) || 
                          findInsightById(id);
            
            if (!insight) return;
            
            document.getElementById('modalDate').textContent = `ğŸ“… ${insight.date}`;
            document.getElementById('modalTitle').textContent = insight.title;
            document.getElementById('modalContent').innerHTML = formatContent(insight.content);
            document.getElementById('modalSource').textContent = insight.source;
            document.getElementById('modalTags').innerHTML = insight.tags.map(tag => 
                `<span class="tag">#${tag}</span>`
            ).join('');
            
            document.getElementById('detailModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('detailModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // ì „ì²´ ì¸ì‚¬ì´íŠ¸ì—ì„œ IDë¡œ ì°¾ê¸°
        function findInsightById(id) {
            // ê²€ìƒ‰ ê²°ê³¼ì— ì—†ìœ¼ë©´ ë‹¤ì‹œ ë¡œë“œ
            // ê°„ë‹¨í•œ êµ¬í˜„ì„ ìœ„í•´ idë¡œ í•„í„°ë§
            return allInsights.find(i => i.id === id);
        }

        // ë‚´ìš© ë¯¸ë¦¬ë³´ê¸° ì¶”ì¶œ
        function getPreview(content) {
            // ë§ˆí¬ë‹¤ìš´ í—¤ë”©, ë¶ˆë¦¿ ë“± ì œê±°í•˜ê³  ìˆœìˆ˜ í…ìŠ¤íŠ¸ ì¶”ì¶œ
            let preview = content
                .replace(/^#+\s/gm, '')
                .replace(/^[-*+]\s/gm, '')
                .replace(/^\d+\.\s/gm, '')
                .replace(/\n/g, ' ')
                .trim();
            
            // 150ìë¡œ ì œí•œ
            if (preview.length > 150) {
                preview = preview.substring(0, 150) + '...';
            }
            
            return preview;
        }

        // ë‚´ìš© í¬ë§·íŒ… (ë§ˆí¬ë‹¤ìš´ â†’ HTML)
        function formatContent(content) {
            return content
                .replace(/^### (.+)$/gm, '<h3 class="text-lg font-bold text-blue-400 mt-4 mb-2">$1</h3>')
                .replace(/^## (.+)$/gm, '<h2 class="text-xl font-bold text-blue-400 mt-6 mb-3">$1</h2>')
                .replace(/^# (.+)$/gm, '<h1 class="text-2xl font-bold text-white mt-6 mb-4">$1</h1>')
                .replace(/^\- (.+)$/gm, '<li class="ml-4">$1</li>')
                .replace(/^(\d+)\. (.+)$/gm, '<li class="ml-4">$2</li>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/`(.+?)`/g, '<code class="bg-slate-700 px-1 rounded">$1</code>')
                .replace(/\n\n/g, '</p><p class="my-3">')
                .replace(/\n/g, '<br>');
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
            if (e.key === '/' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
