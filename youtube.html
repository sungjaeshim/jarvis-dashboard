<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ïç∏ÎÑ§Ïùº Î∑∞Ïñ¥</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-white mb-6">üì∫ YouTube Ïç∏ÎÑ§Ïùº Î∑∞Ïñ¥</h1>

        <!-- ÏûÖÎ†• Ìèº -->
        <div class="mb-6">
            <div class="flex gap-2">
                <input
                    type="text"
                    id="youtubeUrl"
                    placeholder="YouTube URL ÏûÖÎ†•..."
                    class="flex-1 bg-gray-800 text-white rounded px-4 py-3 border border-gray-700 focus:border-blue-500 outline-none"
                >
                <button
                    onclick="fetchThumbnails()"
                    class="px-6 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 font-medium"
                >
                    Í∞ÄÏ†∏Ïò§Í∏∞
                </button>
            </div>
        </div>

        <!-- Î°úÎî© -->
        <div id="loading" class="hidden text-center py-8">
            <div class="text-blue-400">Î°úÎî© Ï§ë...</div>
        </div>

        <!-- Í≤∞Í≥º -->
        <div id="result" class="hidden">
            <!-- ÏòÅÏÉÅ Ï†ïÎ≥¥ -->
            <div id="videoInfo" class="bg-gray-800 rounded-lg p-4 mb-6 border border-gray-700">
                <h2 id="videoTitle" class="text-xl font-bold text-white mb-2"></h2>
                <div class="text-gray-400">
                    <span id="videoChannel"></span> ‚Ä¢
                    <span id="videoDuration"></span>Ï¥à
                </div>
            </div>

            <!-- Ïç∏ÎÑ§Ïùº Í∑∏Î¶¨Îìú -->
            <h3 class="text-lg font-bold text-white mb-4">üì∏ Ïç∏ÎÑ§Ïùº (ÌÅ¥Î¶≠ÌïòÎ©¥ ÏõêÎ≥∏ ÌÅ¨Í∏∞)</h3>
            <div id="thumbnails" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6"></div>

            <!-- ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑ -->
            <h3 class="text-lg font-bold text-white mb-4">‚è± Ï∂îÏ≤ú Íµ¨Í∞Ñ</h3>
            <div id="timestamps" class="space-y-2"></div>
        </div>

        <!-- ÏóêÎü¨ -->
        <div id="error" class="hidden bg-red-500/20 border border-red-500 rounded-lg p-4 text-red-400"></div>
    </div>

    <script>
        const API_BASE = 'http://158.247.193.74:8084';

        async function fetchThumbnails() {
            const url = document.getElementById('youtubeUrl').value.trim();

            if (!url) {
                showError('YouTube URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            showLoading(true);
            hideResult();
            hideError();

            try {
                const response = await fetch(`${API_BASE}/api/youtube/thumbnails`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                displayResult(data);
            } catch (e) {
                showError('ÏöîÏ≤≠ Ïã§Ìå®: ' + e.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResult(data) {
            // ÏòÅÏÉÅ Ï†ïÎ≥¥
            document.getElementById('videoTitle').textContent = data.title;
            document.getElementById('videoChannel').textContent = data.channel;
            document.getElementById('videoDuration').textContent = data.duration;

            // Ïç∏ÎÑ§Ïùº
            const thumbnailsDiv = document.getElementById('thumbnails');
            thumbnailsDiv.innerHTML = data.thumbnails.map(thumb => `
                <div class="bg-gray-800 rounded-lg overflow-hidden border border-gray-700 cursor-pointer hover:border-blue-500 transition-colors"
                     onclick="window.open('${thumb.url}', '_blank')">
                    <img src="${thumb.url}" alt="${thumb.name}" class="w-full">
                    <div class="p-3">
                        <div class="font-medium text-white">${thumb.name}</div>
                        <div class="text-sm text-gray-400">${thumb.quality}</div>
                    </div>
                </div>
            `).join('');

            // ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑ
            const timestampsDiv = document.getElementById('timestamps');
            timestampsDiv.innerHTML = data.timestamps.map(ts => `
                <div class="bg-gray-800 rounded px-4 py-2 border border-gray-700 flex items-center gap-3">
                    <span class="text-blue-400 font-mono">${ts.formatted}</span>
                    <span class="text-gray-400">${ts.description}</span>
                    <a href="https://www.youtube.com/watch?v=${data.video_id}&t=${ts.seconds}"
                       target="_blank"
                       class="ml-auto text-sm text-blue-400 hover:text-blue-300">
                        ‚ñ∂ Ïù¥Îèô
                    </a>
                </div>
            `).join('');

            showResult();
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        function showResult() {
            document.getElementById('result').classList.remove('hidden');
        }

        function hideResult() {
            document.getElementById('result').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        // ÏóîÌÑ∞ÌÇ§Î°ú Í≤ÄÏÉâ
        document.getElementById('youtubeUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchThumbnails();
        });
    </script>
</body>
</html>
